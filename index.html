// BUGUNGI KUNNI ANIQLASH
function updateRamazon(){
    let today = new Date();
    let start = new Date("2026-02-15");
    let diff = Math.floor((today - start)/(1000*60*60*24));

    if(diff>=0 && diff<ramazon.length){
        document.getElementById("todayDate").innerHTML = ramazon[diff][0];
        document.getElementById("saharlik").innerHTML = "ğŸŒ… Saharlik: " + ramazon[diff][1];

    } else {

        document.getElementById("saharlik").innerHTML = "";
        document.getElementById("iftorlik").innerHTML = "";
    }
}
updateRamazon();

// TASBEH
let count = localStorage.getItem("tasbeh") ? parseInt(localStorage.getItem("tasbeh")) : 0;
document.getElementById("counter").innerHTML = count;

function increase(){
    count++;
    document.getElementById("counter").innerHTML = count;
    localStorage.setItem("tasbeh", count);
}

function resetCounter(){
    count = 0;
    document.getElementById("counter").innerHTML = count;

}

// OG'IZ OCHISHGA QOLGAN VAQT
function updateTimer(){
    let now = new Date();
    let start = new Date("2026-02-15");
    let diff = Math.floor((now - start)/(1000*60*60*24));

    if(diff>=0 && diff<ramazon.length){
        let saharlikTime = ramazon[diff][1].split(":");
        let iftorTime = ramazon[diff][2].split(":");

        let saharlikDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(saharlikTime[0]), parseInt(saharlikTime[1]));
        let iftorDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(iftorTime[0]), parseInt(iftorTime[1]));

        let nextTime = now < saharlikDate ? saharlikDate : (now < iftorDate ? iftorDate : null);

        if(nextTime){
            let diffMs = nextTime - now;
            let h = Math.floor(diffMs / (1000*60*60));
            let m = Math.floor((diffMs % (1000*60*60)) / (1000*60));
            let s = Math.floor((diffMs % (1000*60)) / 1000);
            document.getElementById("timeLeft").innerHTML = `OgÊ»iz ochishga qolgan vaqt: ${h} soat ${m} daqiqa ${s} soniya`;
        } else {

}
